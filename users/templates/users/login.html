{% extends 'Blog/base.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% block content %}

<section style="background-image: url('{% static "img/login.jpg" %}'); height: 100%; background-repeat: no-repeat; 
  background-size: cover; ">
<div class="container">
<div class="row">
	<div class="col-lg-4" style="padding: 60px;"></div>
	<div class="col-lg-4" style="display: flex; justify-items: center;">
		<div style="padding: 30px;">
			<div class="content-section box-element shadow bg-transparent">
				<div style="padding: 30px;">
					<center>
					<div>	
					<p>
						<img class="img-fluid" width="100" src="{% static 'img/logo.png' %}">
					Log in</p>
				</div>
				</center>
				</div>
				<form method="POST">
				{% csrf_token %} 
				<fieldset class="form-group">
					
					{{ form|crispy }}
				</fieldset>
				<div class="form-group">
					<button class="btn btn-outline-dark" type="submit"><small>Log in</small></button>
					<!--small class="text-muted ml-2">
						<a href="{% url 'password_reset' %}">Forgot Password?</a>
					</small-->
				</div>
				</form>
				<div class="border-top pt-3">
					<small class="text-muted">
						Need An Account? <a class="ml-2 btn btn-outline-dark" href="{% url 'register' %}">
							<small>Sign Up Now</small>
						</a>
					</small>
				</div>
			</div>
		</div>
	</div>
</div>
</div>
</section>
{% endblock content %}
