{% extends 'Blog/base.html' %}
{% block content %}
{% load static %}


<section class="container" style="padding: 20px;">

<div class="row">
<table class="table">
  <thead>
    <tr>
      <th scope="col">Criteria</th>
    </tr>
  </thead>
  <tbody>
  {% for task in tasks %}
    <tr>
      <td>
        <small>
          <a class="text-dark" {% if user.is_superuser %} href="{% url 'criteria-group' task.criteria %}" {% endif %}>{{ task.criteria }}</a>
        </small>
        </td>
    </tr>
{% endfor %}
  </tbody>
</table>
</div>

</section>

{% endblock content %}
